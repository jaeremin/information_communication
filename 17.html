  17. TCP/IP 네트워크상에서 IP 주소를 물리적 네트워크 주소로 대응시키기 위해 사용하는 프로토콜은?
  <br>1.ICMP
  <br>2.ARP
  <br>3.PPP
  <br>4.SLIP
<br><br><button onclick="showText()">정답</button>
<p id="hiddenText" style="display: none;">2번<br>
  ICMP : IP에서 발생하는 문제를 처리하기 위한 프로토콜(378쪽 2번째 줄)
  ARP : 물리적 주소인 이더넷 주소 변환, 네트워크상에서 IP주소를 물리적 네트워크주소로 대응시키기
  위해 사용되는 프로토콜(380쪽 2번째 줄, 강의 영상)
  PPP : 모뎀이나 케이플 연결, 정보를 주고받는
  SLIP : 직렬회선 인터넷 프로토콜</p>
