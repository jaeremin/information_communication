  27. 다음 중 OSI 7계층과 TCP/IP 프로토콜의 관계에 대한 설명으로 옳지 않은 것은?
  <br>1.OSI 모델의 상위 4개의 계층은  TCP/IP 프로토콜의 응용 계층으로 표현한다.  
  <br>2.OSI 모델은 7개 계층으로 TCP/IP 프로토콜은 4개 계층으로 구성되어 있다.
  <br>3.TCP/IP 프로토콜의 계층 구조는 OSI 모델의 계층 구조와 정확하게 일치하지 않는다.
  <br>4.TCP/IP 프로토콜은 OSI 참조모델보다 먼저 개발되었다.
