  23. 다음 중 TCP와 UDP 헤더의 구조에 대한 설명으로 틀린 것은?
  <br>1.UDP는 비연결형 방식이고, TCP는 연결형 방식이다.
  <br>2.TCP 포트 번호는 UDP 포트 번호와 서로 독립적이다.
  <br>3.TCP에서는 강제적으로 검사합(Checksum)을 수행하는 반면, UDP는 검사합을 선택적으로 수행한다.
  <br>4.TCP 세그먼트의 헤더는 8바이트인 반면, UDP는 20바이트의 크기를 가진다.
